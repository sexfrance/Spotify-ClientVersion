name: Check Spotify Version

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      statuses: write

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          echo "âš¡ Dependencies installed" >> $GITHUB_STEP_SUMMARY

      - name: Run version checker
        id: version
        run: |
          echo "ðŸ” Checking Spotify version..." >> $GITHUB_STEP_SUMMARY
          OLD_VERSION=$(cat version.txt || echo "none")
          python main.py
          NEW_VERSION=$(cat version.txt)
          echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Version check complete" >> $GITHUB_STEP_SUMMARY

      - name: Commit if version changed
        id: commit
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add version.txt
          if git diff --quiet && git diff --staged --quiet; then
            echo "status=unchanged" >> $GITHUB_OUTPUT
            echo "ðŸ’¤ No version changes detected" >> $GITHUB_STEP_SUMMARY
          else
            git commit -m "Update Spotify version
            
            ðŸ”„ Version Change:
            - Old: ${{ steps.version.outputs.old_version }}
            - New: ${{ steps.version.outputs.new_version }}
            
            *Automatically detected and updated by GitHub Actions*"
            git push
            echo "status=updated" >> $GITHUB_OUTPUT
            echo "ðŸš€ New version committed and pushed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Update Commit Status
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const status = '${{ steps.commit.outputs.status }}' === 'updated' ? 'success' : 'success';
            const message = '${{ steps.commit.outputs.status }}' === 'updated' 
              ? 'ðŸ†• Updated from ${{ steps.version.outputs.old_version }} to ${{ steps.version.outputs.new_version }}'
              : 'âœ… Version is current (${{ steps.version.outputs.new_version }})';

            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: status,
              description: message,
              context: 'Spotify Version Check'
            });
